<form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="nt-5 mb-5">
    <div class="form-group">
        <input formControlName="title" placeholder="title" class="form-control" required name="imageUrl" type="text" id="title">
    </div>
    <div class="form-group">
        <input formControlName="imageUrl" placeholder="image" class="form-control" id="imageUrl" required name="name" type="text">
    </div>
    <div class="form-group">
        <input formControlName="description" placeholder="description" class="form-control" id="description" name="description" type="text">
    </div>
    <div class="form-group">
        <input formControlName="content" placeholder="content" class="form-control" id="content" name="content" type="text">
    </div>
    <textarea class="form-control" name="content" id="content" rows="10"></textarea>

    <button class="btn btn-primary">Add</button>
</form>
<a [routerLink]="['/articles']" >Back to articles</a>
